<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base css</title>
   
    <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="./bg2.jpg" />
     <link rel="stylesheet" href="https://insforms.com/">
</head>
<body>
    <header>
        <h1>inscription en ligne</h1>

    </header>
    <main>
        <div class="flexbox">
            <h3>flexbox</h3>
            <ul>
                <li>boite1</li>
                <li>boite2</li>
                <li>boite3</li>
            </ul>
        </div>
        <div class="grid">
            <h2>grid</h2>
            <div class="grid-container">
                <img src="./logocss.webp" alt="css-logo">
                <form action="">
                    <input type="text" id="name" placeholder="nom">
                    <input type="text" id="prename" placeholder="prenom">
                    <textarea 
                    cols="30"
                     rows="10" 
                     placeholder="votre message"
                     ></textarea>
                    <input type="submit" value="envoyer" id="btn">
                </form>
            </div>
        </div>

        <div class="absolute">
            <h2>Absolute</h2>
            <span id="circle1"></span>
            <span id="circle2"></span>
        </div>
    </main>
    
</body>
</html>
